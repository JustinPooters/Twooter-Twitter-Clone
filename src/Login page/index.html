<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twooter | Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="sign-up-block">
            <header>
                <div class="top-head">
                    <i class="fab fa-twitter" id="bird"></i>
                    <button>Login</button>
                </div>
                <h1>See what's happening in the world now</h1>
                <div class="bottom-head">
                    <h2>Join Twooter today</h2>
                    <div class="head-btns">
                        <button>Sign Up</button>
                        <button>Login</button>
                    </div>
                </div>
            </header>
        </div>

        <div id="communication" class="sign-up-block">
            <div id="communication-content">
                <div class="content-items">
                    <span class="icon"></span> Follow your interests.
                </div>
                <div class="content-items">
                    <span class="icon"></span> Hear what people are talking about.
                </div>
                <div class="content-items">
                    <span class="icon"></span> Join the conversation.
                </div>
            </div>
        </div>

    </div>

</body>

</html>
